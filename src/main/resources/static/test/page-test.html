<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../admin/plugins/jQueryUI/jquery-ui.min.js"/>
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.css"/>
    <link href="../jqGrid-5.8.0/ui.jqgrid-bootstrap4.css" rel="stylesheet"/>

</head>
<body>
<!-- jqGrid必要DOM,用于创建表格展示列表数据 -->
<table id="jqGrid" class="table table-bordered"></table>

<!-- jqGrid必要DOM,分页信息区域 -->
<div id="jqGridPager"></div>


<!-- jqGrid依赖jQuery，因此需要先引入jquery.min.js文件，下方地址为字节跳动提供的cdn地址 -->
<script src="../admin/plugins/jquery/jquery.min.js"></script>

<!-- grid.locale-cn.js 为国际化所需的文件，-cn 表示中文 -->
<script src="../jqGrid-5.8.0/grid.locale-cn.js"></script>
<script src="../jqGrid-5.8.0/jquery.jqGrid.min.js"></script>
<script src="test-page.js"></script>
</body>
</html>
